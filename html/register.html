<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Register</title>
</head>

<body>

<h1>Register New User</h1>

<form action="/register" method="post">
<table border="0">
	<tr>
		<td>Usename:</td>
		<td><input type="text" name="user" size="30"></td>
	</tr>
	<tr>

</tr>
</table>
<p><input type="submit" value="Register"></p>
</form>

</body>
</html>
