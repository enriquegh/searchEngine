<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
	<title>Login</title>
</head>

<body>

<h1>Login</h1>

<form action="/login" method="post">
<table border="0">
	<tr>
		<td>Usename:</td>
		<td><input type="text" name="user" size="30"></td>
	</tr>
	<tr>
		<td>Password:</td>
		<td><input type="password" name="pass" size="30"></td>
</tr>
</table>
<p><input type="submit" value="Login"></p>
</form>
<p>(<a href="/register">new user? register here.</a>)</p>

</body>
</html>
